<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
  <link rel="stylesheet"
        href="05-survey-form.css" />
</head>

<body>
  <h1 id="title">Survey Form
  </h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form">
    <label for="name"
           id="name-label">Name<input type="text"
             id="name"
             name="name"
             required
             placeholder="Enter your name"></label>
    <label for="email"
           id="email-label">Email<input type="email"
             id="email"
             required
             placeholder="Enter your Email"
             name="email"></label>
    <label for="number"
           id="number-label">Age (optional)<input type="number"
             id="number"
             min="13"
             max="120"
             placeholder="Age"
             name="age"></label>
    <fieldset>
      <label>Which option best describes your current role?
        <select id="dropdown">
          <option value="">Select current role</option>
          <option value="student">Student</option>
          <option value="full time job">Full Time Job</option>
          <option value="full time learner">Full Time Learner</option>
          <option value="prefer not to say">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </label>
    </fieldset>
    <fieldset>
      <legend>Would you recommend to a friend?</legend>
      <label for="definetely"><input id="definetely"
               type="radio"
               name="refer"
               value="Definetely"
               checked>Definetely</label>
      <label for="maybe"><input id="maybe"
               type="radio"
               name="refer"
               value="Maybe">Maybe</label>
      <label for="not-sure"><input id="not-sure"
               type="radio"
               name="refer"
               value="Not sure">Not sure</label>
    </fieldset>
    <fieldset>
      <label>What is your favorite feature?
        <select id="feature">
          <option value="">Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="open source">Open source</option>
        </select>
      </label>
    </fieldset>
    <fieldset>
      <legend>What would you like to see improved? (Check all that apply)</legend>
      <label><input id="front-end-projects"
               type="checkbox"
               value="Front-end Projects"
               name="front-end-projects">Front-end Projects</label>
      <label><input id="back-end-projects"
               type="checkbox"
               value="Back-end Projects"
               name="back-end-projects">Back-end Projects</label>
      <label><input id="data-visualization"
               type="checkbox"
               value="Data Visualization"
               name="data-visualization">Data Visualization</label>
      <label><input id="challenges"
               type="checkbox"
               value="Challenges"
               name="challenges">Challenges</label>
      <label><input id="open-source-community"
               type="checkbox"
               value="Open Source Community"
               name="open-source-community">Open Source Community</label>
      <label><input id="gitter-help-rooms"
               type="checkbox"
               value="Gitter help rooms"
               name="gitter-help-rooms">Gitter help rooms</label>
      <label><input id="videos"
               type="checkbox"
               value="Videos"
               name="videos">Videos</label>
      <label><input id="city-meetups"
               type="checkbox"
               value="City Meetups"
               name="city-meetups">City Meetups</label>
      <label><input id="wiki"
               type="checkbox"
               value="Wiki"
               name="wiki">Wiki</label>
      <label><input id="forum"
               type="checkbox"
               value="Forum"
               name="forum">Forum</label>
      <label><input id="additional-courses"
               type="checkbox"
               value="Additional Courses"
               name="additional-courses">Additional Courses</label>
    </fieldset>
    <br>
    <label for="comments">Any comments or suggestions?<textarea id="comments"
                name="comments"
                rows="3"
                cols="30"
                placeholder="Enter your comment here..."></textarea></label>
    <input id="submit"
           type="submit"
           value="Submit" />
  </form>
</body>

</html>
